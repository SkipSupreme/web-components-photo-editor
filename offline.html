<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photo Editor - Offline</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: #1a1a1a;
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      text-align: center;
    }

    .offline-icon {
      width: 120px;
      height: 120px;
      margin-bottom: 30px;
      opacity: 0.6;
    }

    .offline-icon svg {
      width: 100%;
      height: 100%;
      fill: currentColor;
    }

    h1 {
      font-size: 28px;
      font-weight: 600;
      margin-bottom: 16px;
      color: #fff;
    }

    p {
      font-size: 16px;
      color: #888;
      max-width: 400px;
      line-height: 1.6;
      margin-bottom: 30px;
    }

    .retry-btn {
      background: #3b82f6;
      color: white;
      border: none;
      padding: 12px 32px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s;
    }

    .retry-btn:hover {
      background: #2563eb;
    }

    .offline-tips {
      margin-top: 40px;
      padding: 20px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      max-width: 400px;
    }

    .offline-tips h3 {
      font-size: 14px;
      font-weight: 600;
      color: #888;
      margin-bottom: 12px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .offline-tips ul {
      list-style: none;
      text-align: left;
    }

    .offline-tips li {
      font-size: 14px;
      color: #666;
      padding: 6px 0;
      padding-left: 20px;
      position: relative;
    }

    .offline-tips li::before {
      content: "â€¢";
      position: absolute;
      left: 0;
      color: #3b82f6;
    }
  </style>
</head>
<body>
  <div class="offline-icon">
    <svg viewBox="0 0 24 24">
      <path d="M19.35 10.04C18.67 6.59 15.64 4 12 4c-1.48 0-2.85.43-4.01 1.17l1.46 1.46C10.21 6.23 11.08 6 12 6c3.04 0 5.5 2.46 5.5 5.5v.5H19c1.66 0 3 1.34 3 3 0 1.13-.64 2.11-1.56 2.62l1.45 1.45C23.16 18.16 24 16.68 24 15c0-2.64-2.05-4.78-4.65-4.96zM3 5.27l2.75 2.74C2.56 8.15 0 10.77 0 14c0 3.31 2.69 6 6 6h11.73l2 2L21 20.73 4.27 4 3 5.27zM7.73 10l8 8H6c-2.21 0-4-1.79-4-4s1.79-4 4-4h1.73z"/>
    </svg>
  </div>

  <h1>You're Offline</h1>
  <p>
    It looks like you've lost your internet connection.
    Don't worry - your work is saved locally and will sync when you're back online.
  </p>

  <button class="retry-btn" onclick="location.reload()">
    Try Again
  </button>

  <div class="offline-tips">
    <h3>While Offline</h3>
    <ul>
      <li>Your work is automatically saved</li>
      <li>You can continue editing</li>
      <li>Changes will sync when online</li>
      <li>Recent projects are available</li>
    </ul>
  </div>

  <script>
    // Automatically reload when back online
    window.addEventListener('online', () => {
      location.reload();
    });
  </script>
</body>
</html>
